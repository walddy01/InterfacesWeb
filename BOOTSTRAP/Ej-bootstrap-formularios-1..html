<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ej-bootstrap-formularios-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-lg p-2">

    <div class="row text-center">
      <div class="col-12">
        <h1>Formulario de Registro</h1>
      </div>
    </div>

    <form action="/">
      <div class="row m-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" class="form-control" />
        </div>
      </div>

      <div class="row m-3">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="email" id="Email" placeholder="Email" class="form-control" />
            <label for="Email">Email</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" id="telefono" placeholder="Teléfono" class="form-control" />
            <label for="telefono">Teléfono</label>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-md-6">
          <label for="poblacion" class="form-label">Población</label>
          <input type="text" id="poblacion" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="provincia" class="form-label">Provincia</label>
          <input class="form-control" list="provinciaList" id="provincia" placeholder="" />
          <datalist id="provinciaList">
            <option value="Badajoz"></option>
            <option value="Cáceres"></option>
          </datalist>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="twitter">@</span>
            <input type="text" class="form-control" placeholder="Twitter" aria-label="Twitter"
              aria-describedby="twitter">
          </div>
        </div>

        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="web"><i class="bi bi-globe2"></i></span>
            <input type="text" class="form-control" placeholder="Página web" aria-label="Página web"
              aria-describedby="web">
          </div>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-md-6">
          <label for="usuario" class="form-label">Nombre de Usuario</label>
          <input type="text" id="usuario" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" id="contraseña" class="form-control" />
        </div>
      </div>

      <div class="row m-3 justify-content-md-center">
        <div class="col-auto">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check btn-success" name="btnradio" id="profesor" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="profesor">Profesor</label>

            <input type="radio" class="btn-check btn-warning" name="btnradio" id="alumno" autocomplete="off">
            <label class="btn btn-outline-warning" for="alumno">Alumno</label>
          </div>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-auto">
          <input type="submit" value="Registrarse" class="btn btn-primary">
        </div>
      </div>

      <div class="row m-3">
        <div class="col-auto">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="condiciones">
            <label class="form-check-label" for="condiciones">He leído y acepto las condiciones de privacidad</label>
          </div>

        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
