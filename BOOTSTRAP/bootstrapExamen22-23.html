<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-3 my-3 bg-success-subtle border border-1 border-black">
        <div class="row">
            <div class="col-lg-6 col-sm-4 col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" />
                    <label for="nombre">Nombre</label>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellidos" />
                    <label for="apellidos">Apellidos</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9 col-sm-8 col-7">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Dirección" />
                    <label for="direccion">Dirección</label>
                </div>
            </div>
            <div class="col-lg-3 col-sm-4 col-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="postal" id="postal" placeholder="Código Postal" />
                    <label for="postal">Código Postal</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-6 pe-0 pe-sm-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="localidad" id="localidad" placeholder="Localidad" />
                    <label for="localidad">Localidad</label>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-6 ps-0 ps-sm-2">
                <div class="form-floating">
                    <select class="form-select" id="provincia" aria-label="Floating label select example">
                        <option selected>Escoge una opción...</option>
                        <option value="1">Cáceres</option>
                        <option value="2">Badajoz</option>
                        <option value="3">Salamanca</option>
                        <option value="4">Cuenca</option>
                        <option value="5">...</option>
                    </select>
                    <label for="provincia">Provincia</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-auto">
                <button class="btn btn-danger">Limpiar</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
