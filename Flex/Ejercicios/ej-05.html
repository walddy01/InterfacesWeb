<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios float y clear. Ej. 5</title>

  <style>
    .contenedor {
      display: flex;
      flex-direction: row;
    }

    .div1 {
      flex-grow: 1;
      background-color: aqua;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .div2 {
      flex-grow: 1;
      background-color: beige;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .div3 {
      flex-grow: 1;
      background-color: coral;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .div4 {
      flex-grow: 1;
      background-color: cornflowerblue;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>


</head>

<body>
  <div class="contenedor">
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
    <div class="div3">Div3</div>
    <div class="div4">Div4</div>
  </div>

</body>

</html>
