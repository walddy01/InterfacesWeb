<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios float y clear. Ej. 11</title>
  <link rel="stylesheet" href="ej-10.css">

  <style>
    /* Estilos para este ejercicio concreto */
    .container {
      width: 100%;
      margin: 0 auto;
    }

    .logo {
      float: left;
    }

    .navigation {
      width: 70%;
      float: right;
    }

    .sidebar {
      float: left;
      width: 25%;
      height: 300px;
    }

    .sub-content {
      float: right;
      width: 70%;
      margin-bottom: 20px;
    }

    .sub-content-2 {
      float: right;
      width: 70%;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header clearfix">
      <div class="logo">logo</div>
      <div class="navigation">navigation</div>
    </div>

    <div class="main-content clearfix">
      <div class="sidebar">sidebar</div>
      <div class="sub-content">sub content</div>
      <div class="sub-content-2">sub content 2</div>
    </div>

    <div class="footer">footer</div>

  </div>

</body>

</html>
