<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 14</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style> 
    #error-message { 
      display: none; 
      color: red; 
    } 
  </style> 
</head>

<body>

   
  <form> 
    <label for="binary-input">Introduce un número binario:</label> 
    <input type="text" id="binary-input" maxlength="8"> 
    <button type="submit">Enviar</button> 
  </form> 
   
  <div id="error-message">Introduce sólo números binarios (0 ó 1).</div>
  

  <script>
    $(document).ready(function () {
      $("#binary-input").on("keypress", function(e){
        if(e.key == "0" || e.key == "1"){
          console.log(e.key);
        }else {
          console.log(e.key);
          e.preventDefault();
          $("#error-message").slideDown().delay(1000).slideUp();

        }
      })
    });
  </script>
</body>

</html>
