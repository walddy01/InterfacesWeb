<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   
    <button id="my-button">Bot√≥n</button> 
    <input type="text" id="my-input" disabled> 

    <script>
        $(document).ready(function () {
            $("#my-button").on("click", function () {
              if($("input").prop("disabled")){
                $("input").prop("disabled", false);
              } else {
                $("input").prop("disabled", true);
              }
            })
        });
    </script>
</body>
