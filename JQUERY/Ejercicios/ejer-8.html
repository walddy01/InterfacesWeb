<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <input type="checkbox" id="audi" name="brand" value="Audi">
  <label for="audi">Audi</label>
  <input type="checkbox" id="mercedes" name="brand" value="Mercedes">
  <label for="mercedes">Mercedes</label>
  <input type="checkbox" id="hyundai" name="brand" value="Hyundai">
  <label for="hyundai">Hyundai</label>
  <p id="message"></p>

  <script>
//     A  partir  del  siguiente  HTML  en  el  que  tenemos  3  checkboxes  con 
// marcas de coche, cuando el usuario marque o desmarque un checkbox 
// aparecerá un mensaje indicando la opción u opciones seleccionadas. Si no ha 
// seleccionado ninguna, también saldrá el mensaje indicándolo.

    $(document).ready(function () {
      $("input").on("change", function () {
        if ($(this).prop("checked")) {
          $("#message").text($(this).val())
        }
      })
    })

 
  </script>
</body>

</html>
