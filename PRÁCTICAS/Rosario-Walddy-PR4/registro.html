  <div class="container-xl">

    <div class="row mt-3 p-2">
      
      <div class="col-12 border-bottom border-2 border-dark mb-4 p-0">
        <h3 class="">Formulario de registro</h3>
      </div>

      <div class="col-12 bg-info-subtle border border-1 border-primary p-2">
        <form action="#" method="get" id="myForm">
          <div class="row p-3">
      
            <div class="col-12 col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="" required>
                <label for="nombre">Nombre</label>
              </div>
            </div>
      
            <div class="col-12 col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="" required>
                <label for="apellidos">Apellidos</label>
              </div>
            </div>
      
            <div class="col-12 col-md-6">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                <label for="email">Email</label>
              </div>
            </div>
      
            <div class="col-12 col-md-6">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="fecha" id="fecha" required>
                <label for="fecha">Fecha de Nacimiento</label>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" name="genero" id="genero" required>
                  <option value="" disabled selected>-- Seleccione una opción --</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                  <option value="O">Otro</option>
                </select>
              </div>
            </div>
      
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="comunidad" class="form-label">Comunidad autónoma</label>
                <input class="form-control" list="comunidades" id="comunidad" placeholder="" required>
                <datalist id="comunidades">
                  <option value="Andalucía">
                  <option value="Aragón">
                  <option value="Asturias">
                  <option value="Baleares">
                  <option value="Canarias">
                  <option value="Cantabria">
                  <option value="Castilla-La Mancha">
                  <option value="Castilla y León">
                  <option value="Cataluña">
                  <option value="Extremadura">
                  <option value="Galicia">
                  <option value="Murcia">
                  <option value="Navarra">
                  <option value="País Vasco">
                  <option value="La Rioja">
                  <option value="Valencia">
                </datalist>
              </div>
            </div>
      
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
      
          </div>
        </form>
      
      </div>

    </div>

    <div class="row justify-content-center">
      <!-- SUCCESS -->
      <div class="col-auto pt-2" id="success">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <h4>¡Bien hecho!</h4>
          <p>Tu registro has sido completado con éxito.</p>
        </div>
      </div>

      <!-- ERROR -->
      <div class="col-auto pt-2" id="error">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <h4>Error en el registro</h4>
          <p id="error_msj"></p>
        </div>
      </div>
    </div>
